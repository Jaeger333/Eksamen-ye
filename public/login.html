<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header>
        <h1>Solcellespesialisten</h1>
    </header>

    <div class="form-container">
        <h1>Logg inn</h1>
        <form id="loginForm" action='/login' method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password">
            <br>
            <button type="submit" name="login">Logg inn</button>
        </form>

        <br>

        <h2>Registrer deg</h2>
        <form id="selfRegisterForm" action='/selfRegister' method="POST">
            <label for="firstname">Fornavn:</label>
            <input type="text" name="firstname" required>
            <br>
            <label for="lastname">Etternavn:</label>
            <input type="text" name="lastname" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <br>
            <label for="mobile">tlf:</label>
            <input type="text" name="mobile" required>
            <br>
            <button type="submit" name="register">Registrer</button>
        </form>
    </div>

    <div class="message-box">
        <h2>Sjekk ut løsningene vi tilbyr!</h2>
        <button onclick="location.href='loesninger.html'">Gå til løsninger</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
